<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --pri:#4A90D9;--pri-dk:#2a6cb8;--pri-lt:#EBF3FB;
  --ok:#27AE60;--ok-lt:#E8F8F0;
  --warn:#F39C12;--warn-lt:#FEF5E7;
  --err:#E74C3C;--err-lt:#FDEDEC;
  --grey:#95A5A6;--grey-lt:#F0F3F4;
  --bg:#F5F7FA;--card:#FFF;--text:#2C3E50;--text2:#8E99A4;
  --shadow:0 2px 12px rgba(0,0,0,.05);--r:16px;
  --ring-c:#4facfe;
}
html{-webkit-tap-highlight-color:transparent}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang TC","Microsoft JhengHei",sans-serif;
  background:var(--bg);color:var(--text);line-height:1.6;
  height:100vh;height:100dvh;display:flex;flex-direction:column;overflow:hidden;
}
a{color:var(--pri);text-decoration:none}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(135deg,#4A90D9,#357ABD);
  color:#fff;padding:16px 20px 14px;flex-shrink:0;
  box-shadow:0 2px 16px rgba(42,108,184,.25);
}
.header-title{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:12px}
.header-title img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,.35)}
.header-title h1{font-size:20px;font-weight:700;letter-spacing:.5px}
.header-row{display:flex;align-items:center;justify-content:center;gap:10px}
.nav-btn{
  width:38px;height:38px;border-radius:50%;border:none;
  background:rgba(255,255,255,.15);color:#fff;font-size:17px;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.nav-btn:active{background:rgba(255,255,255,.3)}
.date-disp{
  font-size:17px;font-weight:700;min-width:170px;text-align:center;
  padding:7px 14px;border-radius:10px;background:rgba(255,255,255,.12);
  position:relative;
}
.date-disp input[type="date"]{position:absolute;inset:0;opacity:0;cursor:pointer;font-size:16px;width:100%}
.today-btn{font-size:13px!important;width:auto!important;padding:0 14px!important;border-radius:20px!important;white-space:nowrap;font-weight:600}
.day-type-row{display:flex;justify-content:center;gap:10px;margin-top:12px}
.day-type-btn{
  padding:6px 22px;border-radius:22px;border:2px solid rgba(255,255,255,.3);
  background:transparent;color:rgba(255,255,255,.6);font-size:14px;font-weight:600;
  cursor:pointer;transition:all .2s;
}
.day-type-btn.active-work{background:rgba(255,255,255,.95);color:var(--pri);border-color:transparent}
.day-type-btn.active-rest{background:#2ECC71;color:#fff;border-color:transparent}
.header-progress{display:flex;align-items:center;gap:6px;margin-top:10px;justify-content:center;padding:0 10px;flex-wrap:nowrap}
.header-prog-left{display:flex;align-items:center;gap:6px}
.header-progress-bar{width:120px;height:6px;background:rgba(255,255,255,.2);border-radius:3px;overflow:hidden}
.header-progress-fill{height:100%;width:0%;border-radius:3px;transition:width .3s ease}
.header-progress-text{font-size:13px;font-weight:700;min-width:32px;text-shadow:0 1px 4px rgba(0,0,0,.2)}
.header-prog-sep{color:rgba(255,255,255,.35);font-size:14px;margin:0 2px}
.header-prog-tab{font-size:13px;font-weight:700;color:#fff;white-space:nowrap;transition:opacity .2s;display:flex;align-items:center;gap:4px;text-shadow:0 1px 4px rgba(0,0,0,.2)}
.header-prog-tab.hidden{opacity:0;pointer-events:none}
.header-prog-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}

/* ===== TABS ===== */
.tab-area{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;padding:20px 16px 24px}
.tab-pane{display:none;max-width:480px;margin:0 auto}
.tab-pane.active{display:block}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  flex-shrink:0;background:#fff;
  box-shadow:0 -1px 8px rgba(0,0,0,.06);
  border-top:1px solid rgba(0,0,0,.06);
  display:flex;justify-content:center;
  padding:14px 0 0;
  padding-bottom:max(22px,calc(env(safe-area-inset-bottom) + 14px));
}
.nav-item{
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  padding:0;cursor:pointer;color:#333;font-size:12px;font-weight:500;
  transition:color .15s;border:none;background:none;gap:5px;
  width:64px;position:relative;letter-spacing:.3px;
}
.nav-item .ni{
  font-family:'Material Symbols Outlined';font-size:28px;line-height:1;
  font-variation-settings:'FILL' 0,'wght' 300,'GRAD' 0,'opsz' 24;
  transition:font-variation-settings .15s,color .15s;
}
.nav-item.active{color:var(--pri);font-weight:700}
.nav-item.active .ni{font-variation-settings:'FILL' 1,'wght' 400,'GRAD' 0,'opsz' 24}
.nav-item.active::before{
  content:'';position:absolute;top:-12px;left:50%;transform:translateX(-50%);
  width:28px;height:3px;border-radius:2px;background:var(--pri);
}

/* ===== CARDS ===== */
.card{background:var(--card);border-radius:var(--r);box-shadow:var(--shadow);margin-bottom:16px;padding:22px 20px}
.card h3{font-size:17px;margin-bottom:14px;display:flex;align-items:center;gap:8px}
.sec-info{font-size:14px;color:var(--text2);margin-bottom:14px;line-height:1.7}

/* ===== TECH PROGRESS ===== */
.tech-card{
  background:linear-gradient(145deg,#0c1229,#162042);
  border-radius:20px;padding:22px 16px 20px;margin-bottom:16px;
  position:relative;overflow:hidden;box-shadow:0 4px 24px rgba(0,0,0,.2);
}
.tech-card::before{
  content:'';position:absolute;inset:0;
  background-image:linear-gradient(rgba(79,172,254,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(79,172,254,.03) 1px,transparent 1px);
  background-size:28px 28px;pointer-events:none;
}
.tech-ring-wrap{position:relative;width:160px;height:160px;margin:0 auto}
.tech-svg{width:100%;height:100%}
#progRing{transition:stroke-dashoffset .8s ease,stroke .5s ease;filter:drop-shadow(0 0 10px var(--ring-c))}
.scan-wrap{position:absolute;top:50%;left:50%;width:0;height:0;pointer-events:none}
.scan-line{
  position:absolute;top:-1px;left:0;width:88px;height:2px;
  background:linear-gradient(90deg,transparent,var(--ring-c));
  animation:scan 4s linear infinite;opacity:.5;
}
@keyframes scan{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.tech-center{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
.tech-pct{font-size:36px;font-weight:800;color:#fff;text-shadow:0 0 20px var(--ring-c)}
.tech-detail{font-size:13px;color:rgba(255,255,255,.45);margin-top:2px;letter-spacing:.5px}
.particle{
  position:absolute;width:4px;height:4px;border-radius:50%;
  background:var(--ring-c);animation:pfloat 3s ease-in-out infinite;pointer-events:none;
}
@keyframes pfloat{0%,100%{transform:translateY(0) scale(.8);opacity:.2}50%{transform:translateY(-12px) scale(1.4);opacity:.8}}

/* ===== OVERVIEW GRID ===== */
.ov-grid{display:flex;flex-direction:column;gap:10px;margin-bottom:16px}
.ov-card{
  background:var(--card);border-radius:14px;box-shadow:var(--shadow);
  padding:14px 16px;cursor:pointer;transition:transform .15s;
  display:flex;align-items:center;gap:12px;
}
.ov-card:active{transform:scale(.96)}
.ov-icon{font-size:24px;flex-shrink:0;width:36px;text-align:center}
.ov-body{flex:1;min-width:0}
.ov-top{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:6px}
.ov-title{font-size:13px;color:var(--text2);letter-spacing:.3px;font-weight:500}
.ov-val{font-size:15px;font-weight:800;white-space:nowrap}
.ov-bar{width:100%;height:5px;background:#f0f2f5;border-radius:3px;overflow:hidden}
.ov-bar-fill{height:100%;border-radius:3px;transition:width .4s}

/* ===== ACT ===== */
.act-dots{display:flex;gap:14px;justify-content:center;margin:18px 0}
.act-dot{
  width:54px;height:54px;border-radius:50%;border:3px solid var(--pri);
  background:#fff;cursor:pointer;transition:all .2s;
  display:flex;align-items:center;justify-content:center;font-size:22px;color:transparent;
}
.act-dot.filled{background:var(--pri);color:#fff;border-color:var(--pri-dk);box-shadow:0 3px 12px rgba(74,144,217,.35)}
.act-dot:active{transform:scale(.88)}
.act-lbl{text-align:center;font-size:34px;font-weight:800;color:var(--pri)}
.act-sub{text-align:center;font-size:14px;color:var(--text2);margin-bottom:6px}
.act-counter{display:flex;gap:16px;justify-content:center;align-items:center;margin:16px 0}
.act-cnt-btn{width:48px;height:48px;border-radius:50%;border:2px solid #ddd;background:#fff;font-size:24px;font-weight:700;cursor:pointer;transition:all .15s;color:#333;display:flex;align-items:center;justify-content:center}
.act-cnt-btn:active{background:var(--pri);color:#fff;border-color:var(--pri)}
.act-tools{margin-top:18px;background:var(--pri-lt);border-radius:14px;overflow:hidden}
.act-tools summary{padding:14px 18px;cursor:pointer;font-size:15px;font-weight:600;color:var(--pri-dk)}
.act-tools ol{padding:0 18px 16px 36px;font-size:14px}
.act-tools li{margin-bottom:10px;line-height:1.7}
.act-tools strong{color:var(--pri-dk)}

/* ===== EXERCISES ===== */
.ex-item{display:flex;align-items:center;justify-content:space-between;padding:14px 0;border-bottom:1px solid #f2f3f5}
.ex-item:last-child{border-bottom:none}
.ex-info{flex:1;min-width:0}
.ex-name{font-size:16px;font-weight:700;display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.ex-target{font-size:13px;color:var(--text2);margin-top:3px}
.set-ctr{display:flex;align-items:center;gap:10px;flex-shrink:0}
.set-ctr button{
  width:40px;height:40px;border-radius:50%;border:2px solid var(--pri);
  background:#fff;color:var(--pri);font-size:20px;font-weight:700;
  cursor:pointer;display:flex;align-items:center;justify-content:center;
}
.set-ctr button:active{background:var(--pri);color:#fff}
.set-ctr .cnt{min-width:32px;text-align:center;font-size:20px;font-weight:800}
.opt-toggle{margin-top:10px}
.opt-toggle summary{cursor:pointer;font-size:15px;color:var(--pri);font-weight:600;padding:14px 0}

/* ===== TIMER ===== */
.timer-card{
  background:linear-gradient(145deg,#1a1a2e,#16213e);
  border-radius:20px;padding:26px 20px;color:#fff;margin-bottom:16px;
  box-shadow:0 4px 20px rgba(0,0,0,.2);text-align:center;
}
.timer-card h3{color:#fff;justify-content:center;font-size:20px;margin-bottom:8px}
.round-dots{display:flex;gap:10px;justify-content:center;margin:14px 0}
.rd{width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,.12);transition:all .3s}
.rd.filled{background:var(--ok);box-shadow:0 0 8px rgba(39,174,96,.5)}
.rd.current{background:var(--warn);animation:rdpulse 1s infinite}
@keyframes rdpulse{0%,100%{box-shadow:0 0 4px rgba(243,156,18,.4)}50%{box-shadow:0 0 14px rgba(243,156,18,.8)}}
.tm-ring-wrap{position:relative;width:180px;height:180px;margin:14px auto}
.tm-svg{width:100%;height:100%}
#tmRing{transition:stroke-dashoffset .3s ease,stroke .3s ease}
.tm-center{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
.tm-phase{font-size:18px;font-weight:700;transition:color .3s}
.tm-countdown{font-size:56px;font-weight:800;line-height:1}
.tm-round{font-size:14px;color:rgba(255,255,255,.5);margin-top:6px}
.tm-btns{display:flex;gap:12px;justify-content:center;margin-top:20px}
.tm-btns .btn{min-width:110px;font-size:16px;padding:12px 0}
.jj-manual{margin-top:20px;padding-top:18px;border-top:1px solid rgba(255,255,255,.08)}
.jj-manual-label{font-size:13px;color:rgba(255,255,255,.35);margin-bottom:10px}
.jj-ctr{display:flex;align-items:center;justify-content:center;gap:16px}
.jj-ctr button{
  width:46px;height:46px;border-radius:50%;border:2px solid rgba(255,255,255,.2);
  background:transparent;color:#fff;font-size:22px;font-weight:700;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.jj-ctr button:active{background:rgba(255,255,255,.1)}
.jj-val{font-size:28px;font-weight:800;min-width:80px;text-align:center}
.jj-val span{color:rgba(255,255,255,.45);font-size:16px;font-weight:400}

/* ===== SUPPLEMENTS ===== */
.supp-grp{margin-bottom:20px}.supp-grp:last-child{margin-bottom:0}
.supp-hdr{font-size:15px;font-weight:700;color:var(--text2);margin-bottom:10px;padding-bottom:8px;border-bottom:1px solid #eef0f2}
.supp-item{display:flex;align-items:flex-start;gap:12px;padding:12px 0;border-bottom:1px solid #f8f9fa}
.supp-item:last-child{border-bottom:none}
.supp-chk input{display:none}
.supp-chk label{
  display:flex;width:32px;height:32px;border-radius:10px;border:2px solid #d5d9de;
  cursor:pointer;align-items:center;justify-content:center;font-size:16px;
  color:transparent;transition:all .2s;margin-top:2px;flex-shrink:0;
}
.supp-chk input:checked+label{background:var(--ok);border-color:var(--ok);color:#fff}
.supp-pills{display:flex;gap:5px;align-items:center;flex-shrink:0;margin-top:2px}
.supp-pill{width:28px;height:28px;border-radius:8px;border:2px solid #d5d9de;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:13px;color:transparent;transition:all .2s;background:#fff}
.supp-pill.filled{background:var(--ok);border-color:var(--ok);color:#fff}
.supp-pill.filled::after{content:'';font-weight:700}
.supp-det{flex:1;min-width:0}
.supp-nm{font-size:15px;font-weight:700;display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.supp-meta{font-size:13px;color:var(--text2);margin-top:3px}
.pri-badge{display:inline-block;font-size:11px;padding:2px 8px;border-radius:8px;font-weight:700}
.pri-must{background:var(--err-lt);color:var(--err)}
.pri-bonus{background:var(--warn-lt);color:var(--warn)}
.pri-opt{background:var(--grey-lt);color:var(--grey)}

/* ===== MEALS ===== */
.meal-grp{margin-bottom:20px}.meal-grp:last-child{margin-bottom:0}
.meal-grp label{display:block;font-size:16px;font-weight:700;margin-bottom:8px}
.meal-grp textarea{
  width:100%;min-height:64px;border:2px solid #e8eaed;border-radius:14px;
  padding:12px 14px;font-size:15px;font-family:inherit;resize:vertical;
  transition:border-color .2s,background .2s;line-height:1.5;background:#fafbfd;
}
.meal-grp textarea:focus{outline:none;border-color:var(--pri);background:#fff}

/* Water tracker */
.water-section{margin-top:24px;padding-top:20px;border-top:1px solid #e8eaed}
.water-section h4{font-size:16px;font-weight:700;margin-bottom:12px;display:flex;align-items:center;gap:6px}
.water-display{text-align:center;margin:8px 0}
.water-amount{font-size:28px;font-weight:800;color:#00b4d8}
.water-target{font-size:12px;color:#999;margin-top:2px}
.water-bar{height:8px;background:#e8eaed;border-radius:4px;overflow:hidden;margin:12px 0}
.water-bar-fill{height:100%;border-radius:4px;background:linear-gradient(90deg,#4facfe,#00f2fe);transition:width .3s ease}
.water-btns{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.water-btn{padding:8px 16px;border-radius:20px;border:1.5px solid #ddd;background:#fff;font-size:13px;font-weight:600;cursor:pointer;transition:all .15s}
.water-btn:active{background:#00b4d8;color:#fff;border-color:#00b4d8}
.water-btn.neg{color:#e74c3c;border-color:#f5c6cb}
.water-btn.neg:active{background:#e74c3c;color:#fff;border-color:#e74c3c}

/* Core rest timer */
.core-timer{margin-top:20px;padding:18px;background:#f0f4ff;border-radius:14px;text-align:center}
.core-timer h4{font-size:14px;color:#666;margin-bottom:10px;font-weight:600}
.core-tm-display{font-size:36px;font-weight:800;font-variant-numeric:tabular-nums;color:#333;margin:6px 0 14px;letter-spacing:1px}
.core-tm-btns{display:flex;gap:10px;justify-content:center}
.core-tm-btn{padding:9px 22px;border-radius:20px;border:none;font-size:14px;font-weight:600;cursor:pointer;transition:all .15s}
.core-tm-btn.start{background:var(--pri);color:#fff}
.core-tm-btn.pause{background:#ffa502;color:#fff}
.core-tm-btn.reset{background:#eee;color:#555}
.core-tm-btn:active{transform:scale(.96)}

/* ===== BUTTONS ===== */
.btn{
  padding:14px 20px;border:none;border-radius:14px;font-size:16px;font-weight:700;
  cursor:pointer;display:flex;align-items:center;gap:8px;justify-content:center;
  transition:all .15s;width:100%;
}
.btn:active{transform:scale(.97)}
.btn-pri{background:var(--pri);color:#fff}
.btn-ok{background:var(--ok);color:#fff}
.btn-row{display:flex;gap:12px;margin-bottom:12px}
.btn-row .btn{flex:1}

/* ===== MODAL ===== */
.modal-ov{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:300;align-items:center;justify-content:center;padding:24px}
.modal-ov.show{display:flex}
.modal-box{background:#fff;border-radius:20px;padding:30px;max-width:340px;width:100%;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,.18)}
.modal-box h3{margin-bottom:14px;font-size:20px}
.modal-box p{font-size:15px;color:var(--text2);margin-bottom:22px}
.modal-btns{display:flex;gap:10px}.modal-btns .btn{flex:1}
.qr-btn{
  padding:6px 14px;border-radius:20px;border:1.5px solid #ddd;background:#fafafa;
  font-size:13px;font-weight:600;color:var(--text2);cursor:pointer;transition:all .15s;
}
.qr-btn:active{background:var(--pri);color:#fff;border-color:var(--pri)}

/* ===== TOAST ===== */
.toast{
  position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:200;
  background:var(--ok);color:#fff;padding:8px 20px;border-radius:24px;
  font-size:14px;font-weight:600;opacity:0;transition:opacity .3s;pointer-events:none;
}
.toast.show{opacity:1}
</style>
</head>

<script>
/* ================================================================ DATA ================================================================ */
const MAIN_EX=[
  {id:'deadbug',name:' Dead Bug',target:'(10/Hold 2) - 60 - 3',sets:3,vid:'https://youtu.be/PxUJ9jJ18tY?si=deZSvw_mcBlGmvEe'},
  {id:'birddog',name:' Bird-Dog',target:'(10/Hold 2) - 60 - 3',sets:3,vid:'https://www.youtube.com/watch?v=vRYf25I6uYo'},
  {id:'glutebridge',name:' Glute Bridge',target:'(15Hold 2) - 60 - 3',sets:3,vid:'https://youtu.be/abP4ZFSc6Vs?si=9tMLOpNJSTkq8xqZ'},
  {id:'plank',name:' Plank',target:'Hold 30 - 60 - 3',sets:3,vid:null},
];
const OPT_EX=[
  {id:'catcow',name:' Cat-Cow',target:'20',sets:1,vid:'https://youtu.be/nGFe2xwdTB8?si=4_aD0leUd7kxC0Q1'},
  {id:'toetap',name:' Toe Tap',target:'(10/Hold 2) - 60 - 3',sets:3,vid:null},

  {id:'wallpelvic',name:'',target:'105',sets:1,vid:'https://www.youtube.com/watch?v=sK5BV55tdjA'},
  {id:'officestretch',name:'',target:'',sets:1,vid:'https://www.youtube.com/watch?v=kGHLpF7OmHk&t=11s'},
];
const SUPPS=[
  {id:'zinc_am',time:'10:30',name:' PepZin GI',brand:"Doctor's Best",dose:'2(16mg)',pri:'must',note:'',grp:'morning',qty:2},
  {id:'probiotic',time:'10:50',name:'',brand:'G-NiiB MX XTRA',dose:'1',pri:'bonus',note:'',grp:'morning'},
  {id:'nac',time:'11:30',name:'NAC',brand:'Jarrow Sustain',dose:'1(600mg)',pri:'bonus',note:'+',grp:'morning'},
  {id:'vitc',time:'12:30',name:'C',brand:'NOW C-1000',dose:'1(1000mg)',pri:'bonus',note:'+',grp:'morning'},
  {id:'milkthistle',time:'12:30',name:'',brand:'Jarrow Milk Thistle',dose:'2(240mg)',pri:'bonus',note:'',grp:'morning',qty:2},
  {id:'maca',time:'12:30',name:'',brand:'NOW Raw Maca 750mg',dose:'1(4500mg)',pri:'optional',note:'2',grp:'morning'},

  {id:'bcomplex',time:'17:30',name:'B',brand:'Thorne Basic B',dose:'1',pri:'must',note:'P5P',grp:'afternoon'},
  {id:'fishoil',time:'19:00',name:'',brand:'GNC Triple Strength',dose:'1(1000mg-3)',pri:'must',note:'EPA+',grp:'evening'},
  {id:'d3',time:'19:00',name:'D3',brand:'NatureWise',dose:'5000IU/2000IU',pri:'must',note:'',grp:'evening'},
  {id:'k2',time:'19:00',name:'K2 MK-7',brand:'NOW MenaQ7\u00ae',dose:'1(100mcg)',pri:'bonus',note:'D3',grp:'evening'},
  {id:'copper',time:'19:00',name:'',brand:'Solgar',dose:'1(2.5mg)',pri:'bonus',note:'32mg',grp:'evening'},
  {id:'sertraline',time:'01:50',name:'Sertraline',brand:'Hovid SETROF',dose:'1(50mg)',pri:'must',note:'',grp:'bedtime'},
  {id:'magnesium',time:'02:10',name:'',brand:"Solaray/Doctor's Best",dose:'2(175-200mg)',pri:'must',note:'++',grp:'bedtime',qty:2},
  {id:'zinc_pm',time:'02:10',name:' PepZin GI',brand:"Doctor's Best",dose:'2(16mg)',pri:'must',note:'',grp:'bedtime',qty:2},
];
const SGRPS=[{k:'morning',l:'  10:30-12:30'},{k:'afternoon',l:'  14:00-17:30'},{k:'evening',l:'  19:00'},{k:'bedtime',l:'  01:50-02:10'}];
const PRI={must:{l:'',c:'pri-must'},bonus:{l:'',c:'pri-bonus'},optional:{l:'',c:'pri-opt'}};
const WK=['','','','','','',''];

/* ================================================================ STATE ================================================================ */
let curDate=new Date(),dd={},saveT=null;
const PFX='tracker_';
let tmSt='idle',tmPh='work',tmSec=20,tmRd=0,tmInt=null,audioCtx=null;

/* ================================================================ INIT ================================================================ */
document.addEventListener('DOMContentLoaded',()=>{
  buildExercises();buildSupps();buildRoundDots();buildParticles();populateExpSel();
  loadAndRender();
  const ts=dStr(new Date());
  if(!localStorage.getItem(PFX+ts))localStorage.setItem(PFX+ts,JSON.stringify(getDef()));
});

/* ================================================================ TABS ================================================================ */
function switchTab(id,btn){
  document.querySelectorAll('.tab-pane').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('tabArea').scrollTop=0;
  renderTabProgress();
}

/* ================================================================ DATE ================================================================ */
function dStr(d){return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`}
function dCN(d){return`${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}${WK[d.getDay()]}`}
function changeDate(n){curDate.setDate(curDate.getDate()+n);loadAndRender()}
function goToday(){curDate=new Date();loadAndRender()}
function jumpToDate(v){if(!v)return;const p=v.split('-');curDate=new Date(+p[0],+p[1]-1,+p[2]);loadAndRender()}

/* ================================================================ DATA ================================================================ */
function getDef(){
  const d={dayType:'work',act:0,core:{},jj:0,supplements:{},meals:{lunch:'',dinner:'',latenight:''},water:0};
  [...MAIN_EX,...OPT_EX].forEach(e=>d.core[e.id]=0);
  SUPPS.forEach(s=>d.supplements[s.id]=0);
  return d;
}
function loadDay(ds){
  const raw=localStorage.getItem(PFX+ds),def=getDef();
  if(!raw)return def;
  try{const p=JSON.parse(raw);for(const k in def){if(p[k]===undefined)p[k]=def[k];if(typeof def[k]==='object'&&!Array.isArray(def[k]))for(const s in def[k])if(p[k][s]===undefined)p[k][s]=def[k][s];}
  /* migrate boolean supplements  numbers */
  SUPPS.forEach(s=>{if(typeof p.supplements[s.id]==='boolean')p.supplements[s.id]=p.supplements[s.id]?(s.qty||1):0;});
  return p;}catch{return def;}
}
function save(){
  clearTimeout(saveT);
  saveT=setTimeout(()=>{
    localStorage.setItem(PFX+dStr(curDate),JSON.stringify(dd));
    const el=document.getElementById('toast');el.textContent=' ';el.style.background='';
    el.classList.add('show');setTimeout(()=>el.classList.remove('show'),800);
  },250);
}
function loadAndRender(){
  dd=loadDay(dStr(curDate));
  document.getElementById('dateText').textContent=dCN(curDate);
  document.getElementById('datePicker').value=dStr(curDate);
  renderAll();
}

/* ================================================================ RENDER ================================================================ */
function renderAll(){renderDayType();renderACT();renderEx();renderJJ();renderSupps();renderMeals();renderWater();renderProgress();}
function getStats(){
  let t=0,d=0;
  /* ACT: fractional by count (e.g. 2/5 = 0.4) */
  t++;d+=Math.min((dd.act||0),5)/5;
  /* Core: fractional by sets (e.g. 1/3 = 0.33) */
  MAIN_EX.forEach(e=>{const tgt=e.sets||1;t++;d+=Math.min((dd.core[e.id]||0),tgt)/tgt;});
  /* JJ: fractional by rounds (e.g. 3/8 = 0.375) */
  t++;d+=Math.min(dd.jj||0,8)/8;
  SUPPS.forEach(s=>{const q=s.qty||1;t++;d+=Math.min((dd.supplements[s.id]||0),q)/q;});
  ['lunch','dinner','latenight'].forEach(m=>{t++;if((dd.meals[m]||'').trim())d++;});
  /* Water: fractional by cc (e.g. 800/2000 = 0.4) */
  t++;d+=Math.min((dd.water||0),2000)/2000;
  return{t,d:Math.round(d*100)/100,pct:t>0?Math.round(d/t*100):0};
}
function getTabProgress(){
  const actD=dd.act||0;const actPct=Math.min(Math.round(actD/5*100),100);
  let coreDone=0,coreTotal=0;MAIN_EX.forEach(e=>{const tgt=e.sets||1;coreTotal+=tgt;coreDone+=Math.min((dd.core[e.id]||0),tgt);});const corePct=coreTotal>0?Math.round(coreDone/coreTotal*100):0;
  const jjD=Math.min(dd.jj||0,8);const jjPct=Math.round(jjD/8*100);
  let suppD=0,suppTotal=0;SUPPS.forEach(s=>{const q=s.qty||1;suppTotal+=q;suppD+=Math.min((dd.supplements[s.id]||0),q);});const suppPct=suppTotal>0?Math.round(suppD/suppTotal*100):0;
  let mealD=0;['lunch','dinner','latenight'].forEach(m=>{if((dd.meals[m]||'').trim())mealD++;});
  const waterD=Math.min(dd.water||0,2000);const waterFrac=waterD/2000;
  const mealPct=Math.round((mealD+waterFrac)/4*100);
  return{
    pACT:{label:'',val:`${actD}`,pct:actPct,color:'var(--pri)'},
    pCore:{label:'',val:`${coreDone}/${coreTotal} `,pct:corePct,color:'#E67E22'},
    pJJ:{label:'',val:`${jjD}/8 `,pct:jjPct,color:'#9B59B6'},
    pSupp:{label:'',val:`${suppD}/${suppTotal}`,pct:suppPct,color:'var(--ok)'},
    pMeals:{label:'',val:`${mealD}/3  ${waterD}cc`,pct:mealPct,color:'#F39C12'},
  };
}
function renderTabProgress(){
  const activeTab=document.querySelector('.tab-pane.active');
  const tabId=activeTab?activeTab.id:'pOverview';
  const sep=document.getElementById('headerProgSep');
  const el=document.getElementById('headerProgTab');
  if(!el)return;
  if(tabId==='pOverview'){el.className='header-prog-tab hidden';if(sep)sep.style.display='none';return;}
  const info=getTabProgress()[tabId];
  if(!info){el.className='header-prog-tab hidden';if(sep)sep.style.display='none';return;}
  if(sep)sep.style.display='';
  el.className='header-prog-tab';
  el.innerHTML=`<span class="header-prog-dot" style="background:${info.color}"></span>${info.label} ${info.pct}%${info.val}`;
}
function renderDayType(){
  document.getElementById('btnWork').className='day-type-btn'+(dd.dayType==='work'?' active-work':'');
  document.getElementById('btnRest').className='day-type-btn'+(dd.dayType==='rest'?' active-rest':'');
}
function renderACT(){
  const c=dd.act||0;
  document.getElementById('actLbl').textContent=c;
}
function adjACT(n){dd.act=Math.max(0,(dd.act||0)+n);renderACT();renderProgress();save();}
function renderEx(){[...MAIN_EX,...OPT_EX].forEach(e=>{const el=document.getElementById('c_'+e.id);if(el)el.textContent=dd.core[e.id]||0;});}
function renderJJ(){document.getElementById('jjCount').textContent=dd.jj||0;}
function renderSupps(){
  let ck=0,total=0;
  SUPPS.forEach(s=>{
    const q=s.qty||1;const v=dd.supplements[s.id]||0;total+=q;ck+=Math.min(v,q);
    if(q===1){const cb=document.getElementById('s_'+s.id);if(cb)cb.checked=v>0;}
    else{const pills=document.querySelectorAll('#sp_'+s.id+' .supp-pill');pills.forEach((p,i)=>p.classList.toggle('filled',i<v));}
  });
  document.getElementById('suppBadge').textContent=`${ck}/${total}`;
}
function renderMeals(){
  document.getElementById('mLunch').value=dd.meals.lunch||'';
  document.getElementById('mDinner').value=dd.meals.dinner||'';
  document.getElementById('mLate').value=dd.meals.latenight||'';
}
function renderProgress(){
  const{t,d,pct}=getStats();
  /* --- Tech ring (the ONLY progress display now) --- */
  const ring=document.getElementById('progRing');
  ring.style.strokeDashoffset=515.22*(1-pct/100);
  let rc;
  if(pct<25)rc='#ff4757';else if(pct<50)rc='#ffa502';else if(pct<75)rc='#4facfe';else if(pct<100)rc='#2ed573';else rc='#ffd700';
  document.getElementById('techCard').style.setProperty('--ring-c',rc);
  document.getElementById('techPct').textContent=pct+'%';
  document.getElementById('techPct').style.textShadow=`0 0 24px ${rc}`;
  document.getElementById('techDetail').textContent=`${d} / ${t} `;
  const hpf=document.getElementById('headerProgFill');const hpt=document.getElementById('headerProgText');if(hpf){hpf.style.width=pct+'%';hpf.style.background=rc;}if(hpt)hpt.textContent=pct+'%';
  /* --- Overview grid cards --- */
  const actD=dd.act||0;
  /* Core: sum of sets done vs sum of target sets (MAIN_EX only) */
  let coreDone=0,coreTotal=0;
  MAIN_EX.forEach(e=>{const tgt=e.sets||1;coreTotal+=tgt;coreDone+=Math.min((dd.core[e.id]||0),tgt);});
  const corePct=coreTotal>0?coreDone/coreTotal*100:0;
  /* JJ: rounds as percentage */
  const jjD=Math.min(dd.jj||0,8);
  const jjPct=jjD/8*100;
  let suppD=0,suppTotal=0;SUPPS.forEach(s=>{const q=s.qty||1;suppTotal+=q;suppD+=Math.min((dd.supplements[s.id]||0),q);});const suppPctOv=suppTotal>0?suppD/suppTotal*100:0;
  let mealD=0;['lunch','dinner','latenight'].forEach(m=>{if((dd.meals[m]||'').trim())mealD++;});
  const waterD=Math.min(dd.water||0,2000);const waterPct=waterD/2000*100;
  const actCount=dd.act||0;
  const cards=[
    {icon:'',title:' ACT',val:`${actCount}`,pct2:Math.min(actCount/5*100,100),color:'var(--pri)',tab:'pACT'},
    {icon:'',title:'',val:`${coreDone}/${coreTotal} `,pct2:corePct,color:'#E67E22',tab:'pCore'},
    {icon:'',title:'',val:`${jjD}/8  (${Math.round(jjPct)}%)`,pct2:jjPct,color:'#9B59B6',tab:'pJJ'},
    {icon:'',title:'',val:`${suppD}/${suppTotal} `,pct2:suppPctOv,color:'var(--ok)',tab:'pSupp'},
    {icon:'',title:'',val:`${mealD}/3`,pct2:mealD/3*100,color:'#F39C12',tab:'pMeals'},
    {icon:'',title:'',val:`${waterD}/2000 cc`,pct2:waterPct,color:'#00b4d8',tab:'pMeals'},
  ];
  const g=document.getElementById('ovGrid');g.innerHTML='';
  cards.forEach((c,i)=>{
    const el=document.createElement('div');
    el.className='ov-card';
    el.onclick=()=>{const b=document.querySelector(`.nav-item[data-tab="${c.tab}"]`);if(b)switchTab(c.tab,b);};
    el.innerHTML=`<div class="ov-icon">${c.icon}</div><div class="ov-body"><div class="ov-top"><span class="ov-title">${c.title}</span><span class="ov-val">${c.val}</span></div><div class="ov-bar"><div class="ov-bar-fill" style="width:${Math.min(c.pct2,100)}%;background:${c.color}"></div></div></div>`;
    g.appendChild(el);
  });
  renderTabProgress();
}

/* ================================================================ BUILD ================================================================ */
/* buildACT removed  ACT now uses +/- counter */
function mkEx(ex){
  const d=document.createElement('div');d.className='ex-item';
  const v=ex.vid?`<a href="${ex.vid}" target="_blank" rel="noopener"></a>`:'';
  d.innerHTML=`<div class="ex-info"><div class="ex-name">${ex.name} ${v}</div><div class="ex-target">${ex.target}</div></div><div class="set-ctr"><button onclick="adjEx('${ex.id}',-1)"></button><div class="cnt" id="c_${ex.id}">0</div><button onclick="adjEx('${ex.id}',1)">+</button></div>`;
  return d;
}
function buildExercises(){const m=document.getElementById('mainEx');MAIN_EX.forEach(e=>m.appendChild(mkEx(e)));const o=document.getElementById('optEx');OPT_EX.forEach(e=>o.appendChild(mkEx(e)));}
function buildSupps(){
  const con=document.getElementById('suppList');
  SGRPS.forEach(g=>{
    const items=SUPPS.filter(s=>s.grp===g.k);if(!items.length)return;
    const gd=document.createElement('div');gd.className='supp-grp';
    gd.innerHTML=`<div class="supp-hdr">${g.l}</div>`;
    items.forEach(s=>{
      const p=PRI[s.pri];const it=document.createElement('div');it.className='supp-item';
      const q=s.qty||1;
      let chkHTML;
      if(q===1){chkHTML=`<div class="supp-chk"><input type="checkbox" id="s_${s.id}" onchange="onSupp('${s.id}',this.checked?1:0)"><label for="s_${s.id}"></label></div>`;}
      else{let pills='';for(let pi=0;pi<q;pi++)pills+=`<span class="supp-pill" onclick="togglePill('${s.id}',${pi+1})"></span>`;chkHTML=`<div class="supp-pills" id="sp_${s.id}">${pills}</div>`;}
      it.innerHTML=`${chkHTML}<div class="supp-det"><div class="supp-nm">${s.name} <span class="pri-badge ${p.c}">${p.l}</span></div><div class="supp-meta">${s.time}  ${s.brand}  ${s.dose}</div><div class="supp-meta" style="color:#aaa">${s.note}</div></div>`;
      gd.appendChild(it);
    });con.appendChild(gd);
  });
}
function buildRoundDots(){const c=document.getElementById('roundDots');for(let i=0;i<8;i++){const d=document.createElement('span');d.className='rd';c.appendChild(d);}}
function buildParticles(){
  const w=document.getElementById('techCard');
  [{t:'12%',l:'8%',d:'0s'},{t:'20%',l:'88%',d:'.6s'},{t:'75%',l:'10%',d:'1.3s'},{t:'80%',l:'85%',d:'2s'},{t:'45%',l:'4%',d:'.3s'},{t:'50%',l:'92%',d:'1.7s'}].forEach(p=>{
    const d=document.createElement('div');d.className='particle';d.style.cssText=`top:${p.t};left:${p.l};animation-delay:${p.d}`;w.appendChild(d);
  });
}

/* ================================================================ INTERACTIONS ================================================================ */
function setDayType(t){dd.dayType=t;renderDayType();renderProgress();save();}
function adjEx(id,n){dd.core[id]=Math.max(0,(dd.core[id]||0)+n);renderEx();renderProgress();save();}
function adjJJ(n){dd.jj=Math.max(0,Math.min(20,(dd.jj||0)+n));tmRd=Math.min(dd.jj,8);renderJJ();renderTimer();renderProgress();save();}
function onSupp(id,v){dd.supplements[id]=v;renderSupps();renderProgress();save();}
function togglePill(id,idx){const cur=dd.supplements[id]||0;dd.supplements[id]=cur>=idx?idx-1:idx;renderSupps();renderProgress();save();}
function onMeal(){dd.meals.lunch=document.getElementById('mLunch').value;dd.meals.dinner=document.getElementById('mDinner').value;dd.meals.latenight=document.getElementById('mLate').value;renderProgress();save();}
function renderWater(){
  const w=dd.water||0;
  document.getElementById('waterAmt').textContent=w+' cc';
  const pct=Math.min(w/2000*100,100);
  document.getElementById('waterFill').style.width=pct+'%';
}
function adjWater(n){dd.water=Math.max(0,Math.min(5000,(dd.water||0)+n));renderWater();renderProgress();save();}

/* ================================================================ CORE REST TIMER ================================================================ */
let coreTmSt='idle',coreTmSec=0,coreTmInt=null;
function coreTmToggle(){
  if(coreTmSt==='idle'||coreTmSt==='paused'){
    coreTmSt='running';coreTmInt=setInterval(coreTmTick,1000);
  }else{
    coreTmSt='paused';clearInterval(coreTmInt);
  }
  renderCoreTm();
}
function coreTmReset(){clearInterval(coreTmInt);coreTmSt='idle';coreTmSec=0;renderCoreTm();}
function coreTmTick(){coreTmSec++;renderCoreTm();}
function renderCoreTm(){
  const m=Math.floor(coreTmSec/60),s=coreTmSec%60;
  document.getElementById('coreTmDisp').textContent=String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
  const btn=document.getElementById('coreTmBtn');
  if(coreTmSt==='running'){btn.className='core-tm-btn pause';btn.textContent=' ';}
  else{btn.className='core-tm-btn start';btn.textContent=' ';}
}

/* ================================================================ JJ TIMER ================================================================ */
function initAudio(){if(!audioCtx)try{audioCtx=new(window.AudioContext||window.webkitAudioContext)();}catch(e){}}
function beep(f,d){if(!audioCtx)return;try{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);o.frequency.value=f;g.gain.value=.2;o.start();setTimeout(()=>o.stop(),d);}catch(e){}}
function tmStart(){
  initAudio();
  if(tmSt==='idle'||tmSt==='done'){tmRd=Math.min(dd.jj||0,7);tmPh='work';tmSec=20;}
  tmSt='running';tmInt=setInterval(tmTick,1000);renderTimer();
}
function tmPause(){tmSt='paused';clearInterval(tmInt);renderTimer();}
function tmStop(){clearInterval(tmInt);tmSt='idle';dd.jj=tmRd;renderTimer();renderJJ();renderProgress();save();}
function tmTick(){
  tmSec--;
  if(tmSec<0){
    if(tmPh==='work'){
      tmRd++;dd.jj=tmRd;renderJJ();save();beep(880,200);
      if(tmRd>=8){clearInterval(tmInt);tmSt='done';dd.jj=8;beep(1200,400);setTimeout(()=>beep(1400,400),500);renderTimer();renderJJ();renderProgress();save();return;}
      tmPh='rest';tmSec=40;
    }else{tmPh='work';tmSec=20;beep(660,150);}
  }
  renderTimer();
}
function renderTimer(){
  document.querySelectorAll('.rd').forEach((d,i)=>{d.className='rd';if(i<tmRd)d.classList.add('filled');else if(i===tmRd&&tmSt==='running')d.classList.add('current');});
  const ce=document.getElementById('tmCount'),pe=document.getElementById('tmPhase'),ring=document.getElementById('tmRing');
  ce.textContent=tmSec;
  document.getElementById('tmRound').textContent=`${tmRd} / 8 `;
  if(tmSt==='idle'){pe.textContent='';pe.style.color='rgba(255,255,255,.5)';ring.style.stroke='rgba(255,255,255,.12)';ring.style.strokeDashoffset='0';}
  else if(tmSt==='done'){pe.textContent=' ';pe.style.color='#ffd700';ring.style.stroke='#ffd700';ring.style.strokeDashoffset='0';ring.style.filter='drop-shadow(0 0 12px #ffd700)';}
  else if(tmSt==='paused'){pe.textContent=' ';pe.style.color='#F39C12';ring.style.stroke='#F39C12';}
  else if(tmPh==='work'){pe.textContent=' ';pe.style.color='#2ECC71';ring.style.stroke='#2ECC71';ring.style.filter='drop-shadow(0 0 8px rgba(46,204,113,.5))';}
  else{pe.textContent=' ';pe.style.color='#3498DB';ring.style.stroke='#3498DB';ring.style.filter='drop-shadow(0 0 8px rgba(52,152,219,.5))';}
  if(tmSt==='running'||tmSt==='paused'){const tot=tmPh==='work'?20:40;ring.style.strokeDashoffset=534*(1-tmSec/tot);}
  const sb=document.getElementById('tmStartBtn'),pb=document.getElementById('tmPauseBtn'),xb=document.getElementById('tmStopBtn');
  if(tmSt==='idle'){sb.style.display='';sb.textContent=' ';pb.style.display='none';xb.style.display='none';}
  else if(tmSt==='done'){sb.style.display='';sb.textContent=' ';pb.style.display='none';xb.style.display='none';}
  else if(tmSt==='running'){sb.style.display='none';pb.style.display='';xb.style.display='';}
  else if(tmSt==='paused'){sb.style.display='';sb.textContent=' ';pb.style.display='none';xb.style.display='';}
}

/* ================================================================ MODALS ================================================================ */
function hideModal(id){document.getElementById(id).classList.remove('show');}
function showExportModal(){
  const now=new Date(),y=now.getFullYear(),m=now.getMonth();
  document.getElementById('expFrom').value=`${y}-${String(m+1).padStart(2,'0')}-01`;
  document.getElementById('expTo').value=dStr(now);
  document.getElementById('exportModal').classList.add('show');
}
function setExpRange(type){
  const now=new Date(),y=now.getFullYear(),m=now.getMonth();
  let from,to;
  if(type==='week'){const d=new Date(now);d.setDate(d.getDate()-d.getDay());from=dStr(d);to=dStr(now);}
  else if(type==='month'){from=`${y}-${String(m+1).padStart(2,'0')}-01`;to=dStr(now);}
  else if(type==='lastmonth'){const lm=m===0?11:m-1,ly=m===0?y-1:y;const dim=new Date(ly,lm+1,0).getDate();from=`${ly}-${String(lm+1).padStart(2,'0')}-01`;to=`${ly}-${String(lm+1).padStart(2,'0')}-${String(dim).padStart(2,'0')}`;}
  else if(type==='all'){let earliest=dStr(now);for(let i=0;i<localStorage.length;i++){const k=localStorage.key(i);if(k.startsWith(PFX)){const ds=k.slice(PFX.length);if(ds<earliest)earliest=ds;}}from=earliest;to=dStr(now);}
  document.getElementById('expFrom').value=from;document.getElementById('expTo').value=to;
}

/* ================================================================ EXPORT ================================================================ */
function populateExpSel(){}
function doExport(){
  const fromStr=document.getElementById('expFrom').value,toStr=document.getElementById('expTo').value;
  if(!fromStr||!toStr){return;}
  const h=['','','/','(%)','ACT(X/5)'];
  MAIN_EX.forEach(e=>h.push(e.name+'()'));h.push('()');
  SUPPS.forEach(s=>h.push(s.name));h.push('','','','(cc)');
  const rows=[h];
  const cur=new Date(fromStr+'T00:00:00'),end=new Date(toStr+'T00:00:00');
  while(cur<=end){
    const ds=dStr(cur),data=loadDay(ds),dow=WK[cur.getDay()];
    /* calc completion % for this day */
    let _t=0,_d=0;
    _t++;_d+=Math.min((data.act||0),5)/5;
    MAIN_EX.forEach(e=>{const tgt=e.sets||1;_t++;_d+=Math.min((data.core[e.id]||0),tgt)/tgt;});
    _t++;_d+=Math.min(data.jj||0,8)/8;
    SUPPS.forEach(s=>{const q=s.qty||1;_t++;_d+=Math.min((data.supplements[s.id]||0),q)/q;});
    ['lunch','dinner','latenight'].forEach(m=>{_t++;if((data.meals[m]||'').trim())_d++;});
    _t++;_d+=Math.min((data.water||0),2000)/2000;
    const _pct=_t>0?Math.round(_d/_t*100):0;
    const r=[`${cur.getMonth()+1}/${cur.getDate()}`,dow,data.dayType==='rest'?'':'',_pct+'%',data.act||0];
    MAIN_EX.forEach(e=>r.push(data.core[e.id]||0));r.push(data.jj||0);
    SUPPS.forEach(s=>{const q=s.qty||1;const v=data.supplements[s.id]||0;r.push(q===1?(v>0?'':''):`${Math.min(v,q)}/${q}`);});
    r.push(data.meals.lunch||'',data.meals.dinner||'',data.meals.latenight||'',data.water||0);rows.push(r);
    cur.setDate(cur.getDate()+1);
  }
  const ws=XLSX.utils.aoa_to_sheet(rows);
  ws['!cols']=h.map((c,i)=>{if(i<2)return{wch:6};if(i===2)return{wch:8};if(c.includes('')||c.includes('')||c.includes(''))return{wch:30};return{wch:Math.max(c.length*1.8,8)};});
  const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,`${fromStr}~${toStr}`);
  XLSX.writeFile(wb,`_${fromStr}_${toStr}.xlsx`);hideModal('exportModal');
}
function exportBackup(){
  const bk={};for(let i=0;i<localStorage.length;i++){const k=localStorage.key(i);if(k.startsWith(PFX))try{bk[k]=JSON.parse(localStorage.getItem(k));}catch{}}
  const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([JSON.stringify(bk,null,2)],{type:'application/json'}));
  a.download=`__${dStr(new Date())}.json`;a.click();
}
function importBackup(input){
  const file=input.files[0];if(!file)return;
  const reader=new FileReader();
  reader.onload=function(e){
    try{
      const data=JSON.parse(e.target.result);
      let count=0;
      for(const k in data){if(k.startsWith(PFX)){localStorage.setItem(k,JSON.stringify(data[k]));count++;}}
      loadAndRender();
      const el=document.getElementById('toast');el.textContent=`  ${count} `;el.style.background=el.style.background;
      el.classList.add('show');setTimeout(()=>el.classList.remove('show'),1500);
    }catch(err){
      const el=document.getElementById('toast');el.textContent=' ';el.style.background='#E74C3C';
      el.classList.add('show');setTimeout(()=>{el.classList.remove('show');el.style.background='';},2000);
    }
  };
  reader.readAsText(file);
  input.value='';
}
